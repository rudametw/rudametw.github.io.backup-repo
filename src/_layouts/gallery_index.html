--- 
layout: large-page 
--- 
{% for gallery in page.galleries %}
<div class="col-lg-4 col-md-4 col-xs-6 thumb">

    <div style="width: 35em; text-align: center; padding: 1em 0 4em 0;">
        <a href="{{ gallery['gallery'] }}"> <img style="max-height: 20em; max-width: 20em;"
            src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}"
            >
        </a>
        
        <h3>
            <a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a>
        </h3>
        {{ gallery["images"] | size }} images
    </div>
</div>
{% endfor %}
